      // Задача 2
      // Узнайте у пользователя, на какой этаж нужно занести мебель, и рассчитайте стоимость транспортировки.

      let floor = +prompt("Введите этаж");
      let cost = 0;
      for (let i = 2; i <= floor; i++) {
        if (i <= 4) {
          cost += 20;
        }
        if (i >= 5 && i <= 7) {
          cost += 30;
        }
        if (i >= 8) {
          cost += 40;
        }
      }
      alert("Заносим на " + floor + " этаж за " + cost + " грн");
