  <body>
    <script>
      // Задача 6. Несколько условий. Лестница if...else
      let salary = +prompt("Введите зарплату");
      let tax, percent;

      function result(percent, tax, salary) {
        return (
          "Зарплата: " +
          salary +
          "\n" +
          percent +
          " налога: " +
          tax +
          "\n" +
          "На руки: " +
          (salary - tax)
        );
      }
      if (salary <= 6000) {
        tax = salary * 0.1;
        percent = "10%";
        alert(result(percent, tax, salary));
      } else if (salary > 6000 && salary <= 10000) {
        tax = salary * 0.15;
        percent = "15%";
        alert(result(percent, tax, salary));
      } else if (salary > 10000 && salary <= 15000) {
        tax = salary * 0.175;
        percent = "17.5%";
        alert(result(percent, tax, salary));
      } else if (salary > 15000) {
        tax = salary * 0.2;
        percent = "20%";
        alert(result(percent, tax, salary));
      }
