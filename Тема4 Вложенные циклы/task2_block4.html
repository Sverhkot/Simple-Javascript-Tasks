<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вложенные циклы</title>
  </head>
  <body>
    <script>
      // Задача 2. Выведите методом document.write() или console.log() звездочки от 1 до 7 штук в виде треугольника
      let symbol = "*";
      for (let i = 1; i <= 7; i++) {
        document.write(`<p>${symbol}</p>`);
        symbol += "*";
      }
    </script>
  </body>
</html>
