      // Задача 3. Создайте шахматную доску в виде таблицы, в которой чередуются ячейки с белым и черным цветом фона.

      function blackCell() {
        document.write(
          "<td style='background-color: black; height: 50px; width: 50px'>&nbsp</td>"
        );
      }
      function whiteCell() {
        document.write(
          "<td style='background-color: white; height: 50px; width: 50px'>&nbsp</td>"
        );
      }
      document.write("<table>");
      for (let row = 1; row <= 8; row++) {
        document.write("<tr>");
        for (let column = 1; column <= 8; column++) {
          if ((row + column) % 2 === 0) {
            whiteCell();
          } else {
            blackCell();
          }
        }
        document.write("</tr>");
      }

      document.write("</table>");
