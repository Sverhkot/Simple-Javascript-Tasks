    <script>
      //  Задача 3. Напишите функцию, которая принимает 2 параметра: длину и ширину прямоугольника и вычисляет его площадь.
      // Если в функцию передали 1 параметр, то функция вычисляет площадь квадрата.
      // Подсказка: используйте параметры функции по умолчанию.

      function rectangleArea(height, width = height) {
        return height * width;
      }
      console.log(rectangleArea(5, 7));
