<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функции</title>
  </head>
  <body>
    <script>
      // Задача 2. Напишите функцию, которая принимает цвет фона, цвет текста, строку с текстом и выводит методом write()абзац с соответствующими стилями.
      // Например, функция myParagraph("red", "white", "Lorem ipsum sit amet") выведет абзац с текстом "Lorem ipsum sit amet" белого цвета на красном фоне.
      function myParagraph(backgroundColor, textColor, string) {
        document.write(
          "<p style=background-color:" +
            backgroundColor +
            ";color:" +
            textColor +
            ">" +
            string +
            "</p>"
        );
      }
      console.log(myParagraph("red", "white", "Lorem ipsum sit amet"));
    </script>
  </body>
</html>
