<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тема 3. Циклы</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      // Задача 2. Подсчитайте сумму чисел в диапазоне от 1 до 10 с помощью цикла for, while и do...while. Подсказка: в результате должно получиться 55.
      sum1 = 0;
      for (let i = 1; i <= 10; i++) {
        sum1 += i;
      }
      console.log("Результат цикла for: " + sum1);

      sum2 = 0;
      let i = 1;
      while (i <= 10) {
        sum2 += i;
        i++;
      }
      console.log("Результат цикла while: " + sum2);

      sum3 = 0;
      let y = 1;
      do {
        sum3 += y;
        y++;
      } while (y <= 10);
      console.log("Результат цикла do..while: " + sum3);
    </script>
  </body>
</html>
