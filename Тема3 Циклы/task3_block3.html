<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тема 3. Циклы</title>
    <style>
      p {
        margin: 15px auto;
        height: 40px;
        background-color: #40f0ba;
        border: 3px dotted #20775d;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        line-height: 38px;
        color: #20775d;
      }
    </style>
  </head>
  <body>
    <script>
      // Задача 3. С помощью метода document.write() вывести друг под другом 5 абзацев от 200 до 600px шириной в виде лесенки с текстом “Абзац ..цифра..”.
      // Ширину нужно указывать при выводе абзаца в теге <p> в атрибуте style="". Цвет фона, рамку и отступы можно указать для класса/тега в css-свойствах.
      let y = 1;
      for (let i = 200; i <= 600; i += 100) {
        document.write("<p style=width:" + i + "px>Aбзац " + y + "</p>");
        y++;
      }
    </script>
  </body>
</html>
