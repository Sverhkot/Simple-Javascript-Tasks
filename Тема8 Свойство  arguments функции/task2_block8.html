<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Свойство arguments функции.</title>
  </head>
  <body>
    <script>
      //  Задача 2. Напишите функцию, которая принимает произвольное количество
      // аргументов в виде однозначных чисел и возвращает 1 многозначное число.
      // Например, функция с именем complexDigit() при вызове  complexDigit(3,6,7) вернет число 367, а complexDigit(1,9, 4, 8,3) вернет число 19483.

      function complexDigit() {
        for (let i = 0; i < arguments.length; i++) {
          document.write(arguments[i] + "");
        }
      }
      complexDigit(7, 8, 5, 4, 6, 2, 0, 8);
    </script>
  </body>
</html>
