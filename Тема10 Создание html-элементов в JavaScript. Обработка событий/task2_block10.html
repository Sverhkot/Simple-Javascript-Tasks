<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание html-элементов в JavaScript. Обработка событий</title>
    <style>
      #wrapper {
        width: 100%;
      }
      .pictures {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      // Задача 2. Для нескольких изображений, которые в атрибуте src имеют изображение с адресом flower1.png, flower2.png, ... flower8.png
      // сделайте замену на аналогичное изображение при обработке клика на каждом из них, но вида car1.jpg, car2.jpg, ... car8.jpg.
      let cars = [
        "../img/car1.jpg",
        "../img/car2.jpg",
        "../img/car3.jpg",
        "../img/car4.jpg",
        "../img/car5.jpg",
        "../img/car6.jpg",
        "../img/car7.jpg",
        "../img/car8.jpg",
      ];
      let flowers = [
        "../img/flower1.png",
        "../img/flower2.png",
        "../img/flower3.png",
        "../img/flower4.png",
        "../img/flower5.png",
        "../img/flower6.png",
        "../img/flower7.png",
        "../img/flower8.png",
      ];
      let wrapper = document.getElementById("wrapper");
      for (let i = 0; i < flowers.length; i++) {
        let img = document.createElement("img");
        img.src = flowers[i];
        img.className = "pictures";
        img.onclick = function () {
          document.getElementsByClassName("pictures")[i].src = cars[i];
        };
        wrapper.append(img);
      }
    </script>
  </body>
</html>
