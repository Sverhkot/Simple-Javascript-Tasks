<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объявление переменных. Арифметические операторы</title>
  </head>
  <body>
    <script>
      // ЗАДАЧА 4. Выдуманное число
      alert("Задумайте число!");
      alert("Умножьте задуманное число на 2!");
      alert("Прибавьте к полученному результу 7!");
      let result = +prompt("Введите, что получилось");
      result -= 7;
      result /= 2;
      alert("Вы задумали число " + result);
    </script>
  </body>
</html>
