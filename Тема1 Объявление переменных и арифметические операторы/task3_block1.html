<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объявление переменных. Арифметические операторы</title>
  </head>
  <body>
    <script>
      // ЗАДАЧА 3. Инкремент и декремент
      let pirozhki = 17;
      console.log("Пирожков в печке " + pirozhki);
      console.log("После кота Василия " + --pirozhki);
      console.log("После деда и Внука Миши " + (pirozhki -= 2));
      console.log("После соседки Марины " + (pirozhki -= 3));
      console.log("После малышек Алены и Анны " + (pirozhki -= 2));
      console.log("После доярки " + --pirozhki);
      console.log("После друзей Наташи " + (pirozhki -= 5));
      console.log("Маргарита вернула один на тарелку для белки " + ++pirozhki);
      console.log("Всего пирожков уцелело " + pirozhki);
    </script>
  </body>
</html>
