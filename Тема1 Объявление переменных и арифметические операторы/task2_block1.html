<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объявление переменных. Арифметические операторы</title>
  </head>
  <body>
    <script>
      // ЗАДАЧА 2

      let res = +prompt("Введите сумму зарплаты");
      res += res * 0.15;
      alert("Премия 15%. На руки " + res);
      res -= res * 0.1;
      alert("Налог -10%. На руки " + res);
      res -= 190;
      alert("В магазине -190. Осталось " + res);
      res /= 2;
      alert("Жене половину отдал. Осталось " + res);
    </script>
  </body>
</html>
