<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout(), setInterval()</title>
  </head>

  <body>
    <script>
      // Задача 4.  Попросите пользователя ввести сумму денег (типа ставка на забег лошади, исход боксерского соревнования и т.д).
      // Сгенерируйте случайное число в диапазоне от -5 до 5. Через 1 секунду выведите пользователю информацию о том,
      // что он “выиграл” или “проиграл” с такой логикой: если случайное число отрицательное или равно 0 - то он "не угадал" со своей ставкой.
      // Если число положительное, то вы умножаете сумму ставки на это число и выводите пользователю, что он выиграл ... гривен.
      // Например, пользователь ввел 1000, выпало число 5 - выиграл 5000.

      let bid = +prompt("Введите сумму ставки на забег лошади");
      let randomNumber = Math.floor(Math.random() * 11) - 5;
      setTimeout(() => {
        if (randomNumber <= 0) {
          alert(
            "Число: " + randomNumber + "\n" + "К сожалению, ваша ставка сгорела"
          );
        } else {
          alert(
            "Число: " +
              randomNumber +
              "\n" +
              "Вы выииграли " +
              bid * randomNumber +
              " гривен"
          );
        }
      }, 1000);
      console.log(randomNumber);
    </script>
  </body>
</html>
